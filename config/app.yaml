# ScriptGuard 配置文件

# 应用设置
app:
  name: "ScriptGuard"
  version: "1.0.0"

# 数据库设置
database:
  path: "./database/scriptguard.db"
  log_retention_days: 30  # 日志保留天数

# 执行设置
execution:
  max_concurrency: 5  # 最大并发任务数
  timeout_minutes: 60  # 单个任务最大执行时长（分钟）

# 告警通知设置
notifications:
  dingtalk:
    enabled: false
    webhook: ""  # 钉钉机器人Webhook URL
  wecom:
    enabled: false
    webhook: ""  # 企业微信机器人Webhook URL
  email:
    enabled: false
    smtp_host: "smtp.example.com"
    smtp_port: 587
    username: ""
    password: ""
    from: "scriptguard@example.com"
    to: []

# 日志设置
logging:
  level: "info"  # debug, info, warning, error
  file: "./logs/app.log"
