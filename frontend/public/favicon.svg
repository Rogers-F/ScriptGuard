<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- 装饰圆点 -->
  <circle cx="120" cy="120" r="8" fill="#ffffff" opacity="0.2"/>
  <circle cx="400" cy="110" r="6" fill="#ffffff" opacity="0.2"/>
  <circle cx="380" cy="400" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="100" cy="390" r="7" fill="#ffffff" opacity="0.15"/>

  <!-- 主体：盾牌 + Python标志 -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- 盾牌外形 -->
    <path d="M 0,-140
             L 90,-100
             L 90,0
             C 90,80 50,120 0,150
             C -50,120 -90,80 -90,0
             L -90,-100
             Z"
          fill="url(#shieldGradient)"
          stroke="#6366f1"
          stroke-width="4"/>

    <!-- Python蛇形标志（简化版）-->
    <g transform="scale(0.6)">
      <!-- 上半部分（蓝色）-->
      <path d="M -30,-60
               C -30,-80 -10,-90 10,-90
               L 40,-90
               C 60,-90 70,-80 70,-60
               L 70,-20
               L 10,-20
               L 10,-10
               L -30,-10
               Z"
            fill="#4B8BBE"/>

      <!-- 下半部分（黄色）-->
      <path d="M 30,60
               C 30,80 10,90 -10,90
               L -40,90
               C -60,90 -70,80 -70,60
               L -70,20
               L -10,20
               L -10,10
               L 30,10
               Z"
            fill="#FFD43B"/>

      <!-- 眼睛 -->
      <circle cx="-40" cy="-50" r="5" fill="#ffffff"/>
      <circle cx="40" cy="50" r="5" fill="#646464"/>
    </g>

    <!-- 时钟符号（代表定时）-->
    <g transform="translate(50, -60)">
      <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.9"/>
      <circle cx="0" cy="0" r="16" fill="#ffffff"/>
      <!-- 时针 -->
      <line x1="0" y1="0" x2="0" y2="-8" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <!-- 分针 -->
      <line x1="0" y1="0" x2="6" y2="0" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="2" fill="#10b981"/>
    </g>

    <!-- 检查标记（代表监控）-->
    <g transform="translate(-50, 60)">
      <circle cx="0" cy="0" r="18" fill="#10b981"/>
      <path d="M -8,0 L -3,6 L 8,-6"
            stroke="#ffffff"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
    </g>
  </g>

  <!-- 底部文字（可选）-->
  <text x="256" y="480"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.9">
    ScriptGuard
  </text>
</svg>
